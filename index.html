<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
    <title>QR Code</title>
  </head>
  <body class="min-h-svh flex items-center justify-center bg-slate-300 p-4">
    <main class="container max-w-sm card p-5 rounded-3xl text-center">
      <div class="container flex flex-col">
        <div class="flex py-2 justify-center items-center">
          <img
            src="images/image-qr-code.png"
            alt="qr-code to frontendmentor"
            class="size-fit rounded-2xl"
          />
        </div>
        <div class="flex flex-col px-9">
          <div class="text-2xl py-4 font-bold">
            Improve your front-end skills by building projects
          </div>
          <p class="text-slate-400 pb-4">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
